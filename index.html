<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./code-quiz/assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
<header>
    <div class="row">
        <div class="column-6">
        <button id="high-score" type="button">View High Scores</button>
        </div>
        <div class="column-6">
            <p>Time:75s</p>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <section id="intro">
            <div class="row"></div>
                <div class="column-6">
                <h1>Welcome to the Javascript Coding Quiz</h1>
                <p>Try to answer the following code questions within the time limit. Keep in mind that incorrect answers will penalize your time and score.</p>
                <button class="start">Start Quiz</button>
                </div>
        </div>
</section>

<section id="questions">
    <div class="row">
        <h2 id="question">I'm a question</h2>
        <ul>
            <li><button>Answer1</button></li>
            <li><button>Answer2</button></li>
            <li><button>Answer3</button></li>
            <li><button>Answer4</button></li>
        </ul>
    </div>

</section>
</main> 
</body>
</html>
